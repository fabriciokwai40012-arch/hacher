<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            display: flex;
            width: 800px;
            max-width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .welcome-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .login-section {
            flex: 1;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2a5298;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #2a5298;
        }
        
        .hint h3 {
            color: #2a5298;
            margin-bottom: 10px;
        }
        
        .hint p {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h2>Sistema Administrativo</h2>
            <p>Bem-vindo ao painel de administra√ß√£o.</p>
            <p>Use as credenciais fornecidas para acessar o sistema.</p>
            <p>Usu√°rio: <strong>admin</strong></p>
            <p>Senha: <strong>1234</strong> (uma senha f√°cil de lembrar)</p>
        </div>
        
        <div class="login-section">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="message" id="message"></div>
            
            <div class="hint">
                <h3>Dica de Acesso</h3>
                <p>Use o usu√°rio <strong>admin</strong> e a senha <strong>1234</strong> para fazer login no sistema.</p>
            </div>
        </div>
    </div>

    <script>
        // Credenciais fixas
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "1234";
        
        // Fun√ß√£o para alternar entre mostrar e ocultar a senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Fun√ß√£o para lidar com o login
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            // Verificar se as credenciais est√£o corretas
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                message.textContent = 'Login realizado com sucesso! Redirecionando...';
                message.className = 'message success';
                message.style.display = 'block';
                
                // Limpar formul√°rio
                document.getElementById('loginForm').reset();
                
                // Simular redirecionamento para √°rea administrativa
                setTimeout(() => {
                    alert(`Bem-vindo, ${username}! Acessando o painel administrativo...`);
                    // Em um sistema real, aqui voc√™ redirecionaria para a p√°gina administrativa
                    // window.location.href = "admin.html";
                }, 1500);
            } else {
                message.textContent = 'Usu√°rio ou senha incorretos!';
                message.className = 'message error';
                message.style.display = 'block';
                
                // Dica adicional para senha incorreta
                if (username === ADMIN_USERNAME && password !== ADMIN_PASSWORD) {
                    message.textContent += ' Dica: A senha √© um n√∫mero f√°cil de lembrar.';
                }
            }
        }
        
        // Adicionar event listener quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Preencher automaticamente para facilitar o teste
            document.getElementById('username').value = ADMIN_USERNAME;
            document.getElementById('password').value = ADMIN_PASSWORD;
        });
    </script>
</body>
</html>
